        <header class="headfoot">

                <img id="header-img" src="https://imgur.com/altfxqk.png"  title="source: imgur.com" />

              <h1 >Chris Money <br>Plumbing Company</h1>

        <h2 id="phonecall">Call Us Anytime! <br> 1-800-555-1234</h2>
        
        <!--Contact Us form with formspree-->
  <div class="contactus">
    <p>Leave Your Information 
      <br>& We Will Contact You
      <br> Back By The Next Business Day</p>
  <form class="form-control" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/fwieland90@gmail.com" method="post">
  <fieldset id="fs-frm-inputs" class="form-control">
    <label for="full-name">Full Name</label><br>
    <input  class="form-control" type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <br>
    <label for="email-address">Email Address</label><br>
    <input class="form-control" type="email" name="_replyto" id="email-address" placeholder="example@email.com" required="">
    <br>
    <label for="message">Message</label><br>
    <textarea rows="5" name="message" id="message" placeholder="Your message here" required=""></textarea>
    <br>
    <input class="form-control" type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Submit">
  </form>

  

</div>



        
<!--Footer with company address and links-->
<footer>

        <br><br>

    </div>
</footer>
