<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>CMP CO Contact Us</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/493b8acd4c.js"></script>
    <!--my css stylesheet-->
    <link rel="stylesheet" href="https://fwieland.github.io/CMPCO/Stylecmpco.css">
  </head>

    <body>
        
        <header class="headfoot">
            <div class="logo">
                <img id="header-img" src="https://imgur.com/altfxqk.png"  title="source: imgur.com" />
              </div>
              <h1 >Chris Money <br>Plumbing Company</h1>
            <nav id="nav-bar">
              <ul>
                <li><a class="nav-link" href="https://fwieland.github.io/CMPCO/homepage.html">Main Page</a></li>
                  <br>
                <li><a class="nav-link" href="https://fwieland.github.io/CMPCO/services.html">Services</a></li>
                  <br>
                <li><a class="nav-link" href="https://fwieland.github.io/CMPCO/contactus.html">Contact Us</a></li>
              </ul>
            </nav>
        </header>

        <h2>Call us anytime <br> 1-800-555-1234</h2>
        <!--Contact Us form with formspree-->
        <form id="contactform" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input  class="form-control" type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="email-address">Email Address</label>
    <input class="form-control" type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
    <input class="form-control" type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Submit">





        
<!--Footer with company address and links-->
<footer>
  <!--Address with google link-->
  <a class="gmaps" href="https://goo.gl/maps/67C4c8Ky6J3HPMHfA">3333 Skyway HWY Colorado Springs, CO 80999 </a> 
  <!--font awesome links-->
    <div class="contact-links" id="contact">
      <a href="tel:800-555-1234" class="btn contact-details"><i class="fa fa-phone" aria-hidden="true"></i> Call Us</a>
        <br><br>
      <a href="mailto:showmethemoney@plumbers.com" class="btn contact-details"><i class="fa fa-envelope-o" aria-hidden="true"></i> Send a Email</a>
        <br><br>
      <a href="https://pottytalklive.com/" target="_blank" class="btn contact-details"><i class="fa fa-podcast" aria-hidden="true"></i>ThePottyTalk</a> 
    </div>
</footer>
    </body>
</html>
